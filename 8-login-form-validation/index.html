<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Form Validation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/75e53ee709.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form action="https://www.navaraj.com.np/" id="loginForm">
                <div class="form-field">
                    <label for="loginUserName">User Name</label>
                    <input type="text" id="loginUserName" placeholder="Enter Username" required>
                    <small class="alert-message">Error</small>
                </div>
                <div class="form-field">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter Password" required>
                    <small class="alert-message">Error</small>
                </div>
                <div class="form-field">
                    <i class="far fa-eye"></i>
                    <label>Show/Hide Password</label>
                </div>
                <button class="btn" type="submit">Go</button>
            </form>
            <div class="reset-password">
                <small><a href="#">Forgot Username or Password</a></small>
            </div>
            <form action="" class="form-request">
                <div class="form-field">
                    <label for="requestEmail">Email</label>
                    <input type="email" id="requestEmail" placeholder="Enter your email">
                    <small class="alert-message">Error</small>
                </div>
                <button class="btn red" type="submit">Request</button>
            </form>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
